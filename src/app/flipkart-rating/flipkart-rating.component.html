<p>{{rating}}</p>
<img  *ngIf="rating && rating>4"  src="/src/assets/rating/r1.jpeg" alt="" width="45%" height="5%">
<img  *ngIf="rating==4.14 && rating>3" src="/src/assets/rating/r2.jpeg" alt="">
<img  *ngIf="rating<=3 && rating>2" src="/src/assets/rating/r3.jpeg" alt="">
<img  *ngIf="rating<=2 && rating>1" src="/src/assets/rating/r4.jpeg" alt="">
<img  *ngIf="rating<=1 && rating>0" src="/src/assets/rating/r5.jpeg" alt="">
