
<img class="img1" *ngIf="rating<=5 && rating>4"  src="/assets/rating/r3.jpeg" alt="">
<img class="img1" *ngIf="rating<=4 && rating>3" src="/assets/rating/r5.jpeg" alt="" >
<img class="img1" *ngIf="rating<=3 && rating>2" src="/assets/rating/r1.jpeg" alt="" >
<img class="img1" *ngIf="rating<=2 && rating>1" src="/assets/rating/r2.jpeg" alt="" >
<img class="img1" *ngIf="rating<=1 && rating>0" src="/assets/rating/r4.jpeg" alt="" >
