<h1>Vehicle</h1>
<input type="text" [(ngModel)]="term"  (keyup)="filter()" placeholder="enter a keyword ">

<select [(ngModel)]="column">
    <option >Vehicle</option>
    <option >color</option>
    <option >cost</option>
    <option >fuel</option>
</select>
   <select  [(ngModel)]="order">   
    <option >asc</option>
    <option >desc</option>
   </select>
   <button (click)="sort()">sort</button>

   <select [(ngModel)]="limit">
    <option >10</option>
    <option >20</option>
    <option >30</option>

</select>
   <select  [(ngModel)]="page">   
    <option >1</option>
    <option >2</option>
    <option >3</option>
   </select>
   <button (click)="pagination()">pagination</button>
   <button routerLink="/dashborad/createVehicle" class="btn btn-info">Create</button>
<table class="table table-dark">
    <thead>
    <tr class="danger">
        <th>S NO</th>
        <th>Vehicle Name</th>
        <th>Color</th>
        <th>Cost</th>
        <th>Fuel</th>
        <th colspan="3"  style="text-align: center;">Action</th>
    </tr>
</thead>
<tbody>  
    <tr *ngFor="let vehicle of vehicles,let i=index">
        <td>{{i+1}}</td>
        <td>{{vehicle.Vehicle}}</td>
        <td>{{vehicle.color}}</td>
        <td>{{vehicle.cost}}</td>
        <td>{{vehicle.fuel}}</td>
        <td><button class="btn btn-info" routerLink="/dashborad/view-details/{{vehicle.id}}" >view</button></td>
        <td><button class="btn btn-warning" routerLink="/dashborad/eidt_vehicle/{{vehicle.id}}" >edit</button></td>

        <td><button class="btn btn-danger" (click)="delete(vehicle.id)">delete</button></td>
    </tr>
</tbody>
</table>
